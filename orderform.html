<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="vertical-registration-form">
                    <h3 class="form-heading heading-font text-muted"><img src="images/page1/logo.png" alt=""> / Pre-Order Form</h3>
                    <form class="registration-form mailchimp" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form">
                        <div class="form-group"><input type="text" id="mce-FNAME" name="FNAME" class="form-control input-box" minlength="2" placeholder="First Name" required></div>
                        <div class="form-group"><input type="text" id="mce-LNAME" name="LNAME" class="form-control input-box" minlength="2" placeholder="Last Name" required></div>
                        <div class="form-group"><input type="tel" id="mce-PHONE" name="PHONE" class="form-control input-box" minlength="9" placeholder="Phone number (optional)"></div>
                        <div class="form-group"><input type="url" id="mce-FID" name="FID" class="form-control input-box" placeholder="Copy &amp; Paste your Facebook ID here (optional)"></div>
                        <div class="form-group"><input type="email" id="mce-EMAIL" name="EMAIL" class="form-control input-box" placeholder="Email" required></div>
                        <div class="form-group">
                            <select name="NUMORDERS" id="mce-NUMORDERS" class="form-control input-box" required>
                                <option value="" disabled selected>No. of orders</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="form-group"><input type="number" class="form-control input-box" id="mce-MMERGE6" name="MMERGE6" min="10" max="100" placeholder="Age" required></div>
                        <div class="form-group"><input type="text" class="form-control input-box" value="" name="COUNTRY" placeholder="Country" id="mce-COUNTRY" required></div>
                        <div class="mailchimp-buttons">
                            <input type="submit" class="btn tq-btn-primary btn-lg" value="Pre-Order Now!" />                           
                        </div>
                    </form>
                    <p class="email-success dark-text">
                        <span class="icon-check-alt2 colored-text"></span>Email sent successfully!
                    </p>
                    <p class="email-error dark-text">
                        <span class="icon-close-alt2"></span>Error! Please check all fields filled correctly
                    </p>
                    <!-- MAILCHIMP ALERTS -->
                    <p class="mailchimp-processing text-center" style="display:none;">
                        <img src="images/trequant-loader.gif" alt="Loading...">
                    </p>
                    <p class="mailchimp-success text-success"><span class="icon-check-alt2"></span> <strong>We sent the confirmation to your email.</strong></p>
                    <p class="mailchimp-error dark-text"><span class="icon-close-alt2"></span> Error! Please check all fields filled correctly.</p>
                    <p class="mailchimp-network dark-text" style="display:none;"><span class="icon-close-alt2"></span> Error! Please check your network connection.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script>
        $(function(){
            $.validator.setDefaults({
                highlight: function(element) {
                    $(element).closest('.form-group').addClass('has-error');
                },
                unhighlight: function(element) {
                    $(element).closest('.form-group').removeClass('has-error');
                },
                errorElement: 'span',
                errorClass: 'help-block',
                errorPlacement: function(error, element) {
                    if(element.parent('.input-group').length) {
                        error.insertAfter(element.parent());
                    } else {
                        error.insertAfter(element);
                    }
                }
            });
            $("#mc-embedded-subscribe-form").validate();


            /*---------------------------------------*/
            /*  MAILCHIMP
            /*---------------------------------------*/

            $("#mc-embedded-subscribe-form").submit(function(event) {
                event.preventDefault();
                if( $("#mc-embedded-subscribe-form").valid() ) {
                    var xu = "http://trequant.us11.list-manage.com/subscribe/post?u=fe86b35e097ba5488fb759888&amp;id=eac61134d5";
                    var url = xu.replace('/post?', '/post-json?').concat('&c=?');

                    var data = {};
                    var dataArray = $("#mc-embedded-subscribe-form").serializeArray();
                    $.each(dataArray, function (index, item) {
                        data[item.name] = item.value;
                    });

                    $(".mailchimp-buttons").hide();
                    $(".mailchimp-processing").fadeIn(300);
                    $('.mailchimp-error').fadeOut();
                    $('.mailchimp-success').fadeOut();
                    $('.mailchimp-network').fadeOut();


                    $.ajax({
                        url: url,
                        data: $("#mc-embedded-subscribe-form").serializeArray(),
                        dataType: 'jsonp',
                        success: function( response ) {
                            $(".mailchimp-processing").fadeOut(300);
                            if (response.result === 'success') {
                                $('.mailchimp-success').fadeIn(1000);
                                $('.mailchimp-error').fadeOut(500);
                                // $(".mailchimp-buttons").show();
                            } else if (response.result === 'error') {
                                $('.mailchimp-error').fadeIn(1000);
                                $('.mailchimp-success').fadeOut(500);
                                $(".mailchimp-buttons").show();
                            }
                        },
                        error: function () {
                            $(".mailchimp-processing").fadeOut(300);
                            $('.mailchimp-network').fadeIn(500);
                            $(".mailchimp-buttons").show();
                        }
                    });
                }
            });
        });
    </script>

</body>
